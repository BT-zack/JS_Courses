    <script>
         /* Greater Than If Condition */
        var a = 100;
        var b = 20;

        if(a > b) {
            document.write("A is Greater");
        }
		document.write("<br><br>");

        /* Equal to If Condition */
        var m = 100;
        var n = 100;

        if (m == n) {
            document.write("A is Greater");
        }
		document.write("<br><br>");

        /* Equal value and equal type If Condition */
        var x = 100;
        var y = "100";

        if (x === y) {
            document.write("BT-zack");
        }
		document.write("<br><br>");
    </script>
