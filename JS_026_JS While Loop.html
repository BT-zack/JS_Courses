<!-- The while loop loops through a block of code as long as a specified condition is true.

Syntax
while (condition) 
{
code block to be executed
}
-->

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>
        /*Increase While Loop Condition  (a+" is used for adding the number 123 to it )*/
        var a = 1;

        while (a <= 10) {
            document.write(a + ") Hello Zack <br>");
            // the below part defines the increment part and it is a must to add it 
             a = a + 1;
        }

        /*  Decrease While Loop Condition */
        
        var x = 10;

        while (x >= 1) {
            document.write(x + ") Hello Zack <br>");
            // the below part defines the decrement part and it a must when defininf decrement
            x = x - 1;
        }
    </script>
</head>
<body>
</body>
</html>
