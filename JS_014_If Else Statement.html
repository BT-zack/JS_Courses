<!-- It evaluates the content whether condition is true or false. 
 The syntax of JavaScript if-else statement is given below.
 if(expression){  
content to be evaluated if condition is true  
}  
else{  
content to be evaluated if condition is false  
}
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        /* Greater Than If Else Condition */
        var a = 15;
      
        if (a > 30) {
            document.write("A is Greater");
        }else {
            document.write("A is smaller"); 
        }
		document.write("<br><br>");
		
        /* Equal to If Else Condition */
        var x = 100;
        
        if (x == 100) {
            document.write("X is Same");
        }else {
            document.write("X is not smaller");
        }
    </script>
</head>
<body>
</body>
</html>
